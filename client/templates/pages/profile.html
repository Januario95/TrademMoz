{% extends "base.html" %}

{% block title %}
	<title>Homepage</title>
{% endblock %}

{% block style %}
	<style>
		.homepage {
			display: flex;
			flex-wrap: wrap;
			width: 100%;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		h1 {
			position: absolute;
			top: 40%;
			width: 100%;
			text-align: center;
			font-size: 30px;
		}
		.header-li {
			display: flex;
			width: 80%;
			justify-content: space-between;
			align-items: center;
			margin-top: 20px;
		}
		.header-li a {
			color: #ccc;
			cursor: pointer;
		}
		.header-li a:hover {
			text-decoration: underline;
		}
	</style>
{% endblock %}

{% block content %}
	<div class="homepage">
		{% block section %}
			<h1>Welcome 
				{{ user.first_name }}
				{{ user.last_name }}
			</h1>
		{% endblock %}
	</div>
{% endblock %}

{% block javascript %}
	<script>
		
	</script>
{% endblock %}
